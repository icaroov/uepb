<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 07</title>
</head>
<body>
<!-- Efetuar a soma de todos os números ímpares que são múltiplos de três 
  e que se encontram dentro dos números inteiros (separados por vírgula) 
  de um dado campo de entrada, a partir do click de um botão. -->

Números: <input type="text" id="txtNumeros">
<button value="Somar" onclick="soma()">Somar</button>

<script>

function soma() {
tamanho = document.getElementById("txtNumeros").value
tamanho = tamanho.split(",").map(function(item) {
    return parseInt(item, 10);
})
console.log(tamanho)

total = 0

for (i = 0; i < tamanho.length; i++) {  
   if (i % 3 == 0){
    total += tamanho[i]
  } 
}
  alert(`O resultado da soma é: ${total}`)
}
  
</script>
</body>
</html>
